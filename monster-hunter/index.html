<!DOCTYPE html>
<html>

<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div id="app">
        {{ checker }}
        <section class="row">
            <div class="small-6 columns">
                <h1 class="text-center">YOU</h1>
                <div class="healthbar">
                    <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;" :style="{ width: myHealth + '%' }">
                        {{ myHealth }}
                    </div>
                </div>
            </div>
            <div class="small-6 columns">
                <h1 class="text-center">WHITE WALKERS</h1>
                <div class="healthbar">
                    <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;" :style="{ width: monsterHealth + '%' }">
                        {{ monsterHealth }}
                    </div>
                </div>
            </div>
        </section>
        <section class="row controls" v-if="!gameRunning">
            <div class="small-12 columns">
                <button id="start-game" @click="gameRunning = true">START NEW GAME</button>
            </div>
        </section>
        <section class="row controls" v-else>
            <div class="small-12 columns">
                <button id="attack" @click="attack">ATTACK</button>
                <button id="special-attack" @click="specialAttack">SPECIAL ATTACK</button>
                <button id="heal" @click="heal">HEAL</button>
                <button id="give-up" @click="giveUp">GIVE UP</button>
            </div>
        </section>
        <section class="row log" v-if="results.length > 0">
            <div class="small-12 columns">
                <ul>
                    <transition-group name="slide" appear>
                        <li v-for="(result, index) in results" :class="result.isPlayer ? 'player-turn' : 'monster-turn'" :key="index">
                            {{ result.content }}
                        </li>
                    </transition-group>

                </ul>
            </div>
        </section>
    </div>

    <script src="app.js"></script>
</body>

</html>
